<mat-sidenav-container class="container">
  <mat-sidenav 
    class="sidenav" 
    mode="side" 
    opened 
    fixedInViewport="true" 
    fixedTopGap="64">
    
    <mat-nav-list class="nav-list">

      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Livros
      </mat-expansion-panel-header>

      <mat-nav-list dense>
        <a mat-list-item routerLink="publisher-company">
          <i class="material-icons">style</i>
          <span class="item-title">Gerenciar Editora</span>
        </a>
        <a mat-list-item routerLink="classification-book">
          <i class="material-icons">label_important</i>
          <span class="item-title">Gerenciar Classificações</span>
        </a>
        <a mat-list-item routerLink="author-book">
          <i class="material-icons">assignment</i>
          <span class="item-title">Gerenciar Autores</span>
        </a>
        <a mat-list-item routerLink="book">
          <i class="material-icons">book</i>
          <span class="item-title">Gerenciar Livros</span>
        </a>
      </mat-nav-list>

    </mat-expansion-panel>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
