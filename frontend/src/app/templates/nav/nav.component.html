<mat-sidenav-container>
  <mat-sidenav 
    class="sidenav" 
    mode="side" 
    opened
    fixedInViewport="true" 
    fixedTopGap="64">
    
    <mat-nav-list class="nav-list" style="display: flex; justify-content: center; min-width: 240px;">

      <mat-expansion-panel [class.mat-elevation-z2]="true" dense style="width: 96%;">
        <mat-expansion-panel-header>
          Livros
      </mat-expansion-panel-header>

      <mat-nav-list dense>
        <a mat-list-item routerLink="publisher-company">
          <i class="material-icons">style</i>
          <span class="item-title">Editora</span>
        </a>
        <a mat-list-item routerLink="classification-book">
          <i class="material-icons">label_important</i>
          <span class="item-title">Classificações</span>
        </a>
        <a mat-list-item routerLink="author-book">
          <i class="material-icons">assignment</i>
          <span class="item-title">Autores</span>
        </a>
        <a mat-list-item routerLink="book">
          <i class="material-icons">book</i>
          <span class="item-title">Livros</span>
        </a>
      </mat-nav-list>

    </mat-expansion-panel>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
