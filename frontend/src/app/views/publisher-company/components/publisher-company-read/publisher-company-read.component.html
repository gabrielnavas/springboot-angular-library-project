<div class="table-container mat-elevation-z4" *ngIf="publisherCompanies.length > 0">
  <table mat-table class="full-width-table" [dataSource]="publisherCompanies">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row"  class="td-actions">
        <a routerLink="">
          <button mat-raised-button class="edit">
            <i class="material-icons">edit</i>
            Alterar
          </button>
        </a>
        <a routerLink="">
          <button mat-raised-button class="delete">
            <i class="material-icons">delete</i>
            Remover
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-card *ngIf="publisherCompanies.length == 0" class="list-empty">
  <mat-card-title class="title">
    Nenhuma editora de livros encontratada.
  </mat-card-title>
</mat-card>
